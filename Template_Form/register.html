<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Kí</title>
</head>
<body>
    <h1>Form Đăng Kí</h1>
    <form action="" method="">
        <div class="form-group">
            <label for="fullname">Ho va ten:</label>
            <input type="text" name="fullname" id="fullname" placeholder="VD: Nguyễn Văn A">
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="VD: abc@gmail.com" required>
        </div>
    </form>
</body>
</html>
