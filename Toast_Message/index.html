<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Button/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/HTML, CSS/icons/FA5PRO-master/FA5PRO-master/css/all.css">
    <title>Toast Message</title>
</head>
<body>    
    <!--Success-->
    <div class="toast toast--success">
        <div class="toast__icon">
            <i class="fa-solid fa-square-check"></i>
        </div>
        <div class="toast__content">
            <h3 class="toast_title">Congratulation!</h3>
            <p class="toast_msg">Your OS has been updated to lastest version</p>
        </div>
        <div class="toast__cancel">
            <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
    </div>
    <div>
        <div class="btn btn--success">Show success toast</div>
        <div class="btn btn--danger">Show error toast</div>
    </div>
    </body>
</html>
